name: Build Windows App

on:
  push:
    branches: [ main ]  # أي Commit على الفرع الرئيسي

jobs:
  build:
    runs-on: windows-latest

    steps:
      # 1️⃣ نسخ الكود من GitHub
      - uses: actions/checkout@v3

      # 2️⃣ تثبيت بايثون
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3️⃣ تثبيت PyInstaller
      - name: Install PyInstaller
        run: pip install pyinstaller

      # 4️⃣ بناء exe
      - name: Build exe
        run: pyinstaller --onefile app.py

      # 5️⃣ رفع التطبيق كـ artifact
      - name: Upload App
        uses: actions/upload-artifact@v4
        with:
          name: ALGHAMRY-App
          path: dist/*
